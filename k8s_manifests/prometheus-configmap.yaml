apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-server-conf
  labels:
    name: prometheus-server-conf
  
data:
  prometheus.yml: |-
    global:
      scrape_interval:     15s
    scrape_configs:
      - job_name: mysql_expoprter
        static_configs:
          - targets: ['mysqlexporter:9104']
        

